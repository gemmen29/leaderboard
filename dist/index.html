<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="index.bundle.js"></script></head>

<body>
  <header class="py-4 ps-5 bg-dark text-light">
    <h1 class="display-5 fw-bold">LeaderBoard</h1>
  </header>
  <main class="d-flex py-5 ps-md-5 ps-0 flex-wrap min-vh-100 text-light">
    <section class="col-md-6 col-12 p-md-0 p-4 ps-md-5">
      <div>
        <div class="d-flex justify-content-between">
          <h2 class="me-3">Recent scores</h2>
          <a href="#" class="btn btn-info refresh-btn">Refresh</a>
        </div>
        <ul class="leader-board mt-4 fs-4 text-danger text-center">
        </ul>
      </div>
    </section>
    <section class="col-md-6 col-12 px-md-5 px-5">
      <div class="pe-md-3 pe-0">
        <h2>Add your score</h2>
        <form id="add-new-score-form" class="mt-4">
          <input name="username" class="form-control fs-4 mb-3" type="text" placeholder="Your name">
          <input name="score" class="form-control fs-4 mb-3" type="number" placeholder="Your score">
          <button class="btn btn-primary float-end" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="text-center bg-dark text-light py-3">
    <p>2021 &copy; All copyrights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
