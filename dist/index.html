<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wbpack Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="index.bundle.js"></script></head>

<body>
  <header class="pt-5 ps-5">
    <h1 class="display-5 fw-bold">LeaderBoard</h1>
  </header>
  <main class="d-flex justify-content-around p-5">
    <section>
      <div>
        <div class="d-flex">
          <h2 class="me-3">Recent scores</h2>
          <a href="#" class="btn btn-info">Refresh</a>
        </div>
        <ul class="leader-board mt-4">
          <li class="py-1 px-2 fs-5">Name: 100</li>
          <li class="py-1 px-2 fs-5">Name: 100</li>
          <li class="py-1 px-2 fs-5">Name: 100</li>
          <li class="py-1 px-2 fs-5">Name: 100</li>
          <li class="py-1 px-2 fs-5">Name: 100</li>
        </ul>
      </div>
    </section>
    <section>
      <div>
        <h2>Add your score</h2>
        <form class="mt-4">
          <input class="form-control fs-4 mb-3" type="text" placeholder="Your name">
          <input class="form-control fs-4 mb-3" type="number" placeholder="Your score">
          <button class="btn btn-primary float-end" type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
